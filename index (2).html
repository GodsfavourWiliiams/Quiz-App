<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Thinker</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light shadow-sm fixed-top bg-white">
        <div class="container-xl">
            <a class="navbar-brand fw-bolder" href="#">Thinker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
          </button>
            <div class="me-auto collapse navbar-collapse" id="navbarCollapse">
                <ul class="me-auto">
                    <!-- keeping space inbetween the nav -->
                </ul>
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder" href="#">Login</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success ms-2" type="submit">Create free account</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="game" class="quiz-container">
            <div id="hud" class="">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix mb-4">
                        Question
                    </p>
                    <p class="hud-prefix">
                        Score
                    </p>
                </div>
                <div id="hud-item">
                    <div id="progressBar" class="">
                        <div id="progressBarFull"></div>
                    </div>
                    <div class="hud-main-text">
                        <h1 id="score" class="me-4 text-success fw-bolder">0</h1>
                    </div>
                </div>
            </div>
            <h2 id="question" class="py-3">What is the answer to this questions?</h2>
            <div class="choice-container">
                <p class="choice-prefix mt-3 py-3 px-4">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix mt-3 py-3 px-4">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix mt-3 py-3 px-4">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix mt-3 py-3 px-4">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script text="text/javascript" src="Script.js"></script>
</body>

</html>
